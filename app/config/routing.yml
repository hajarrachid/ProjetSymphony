app:
    resource: '@AppBundle/Controller/'
    type: annotation
#Sans authentification
accueil1:
    path: /
    defaults: { _controller: AppBundle:Default:accueil}
accueil:
    path: /accueil
    defaults: { _controller: AppBundle:Default:accueil}
login:
    path: /login
    defaults: { _controller: AppBundle:Security:login}
login_check:
    path: /login_check
logout:
    path: /logout
#Avec authentification
thematiques:
    path: /thematiques
    defaults: { _controller: AppBundle:Default:consulterThematiques}
questionnaire_voir:
    path:  /questionnaire/voir/{id}
    defaults: { _controller: AppBundle:Questionnaire:voirQuestionnaire}
    requirements:
        id:  \d+
questionnaire_ajouter:
    path:  /questionnaire/ajouter/{id}
    defaults: { _controller: AppBundle:Questionnaire:ajouterQuestionnaire}
    requirements:
        id:  \d+
questionnaire_supprimer:
    path:  /questionnaire/supprimer/{id}
    defaults: { _controller: AppBundle:Questionnaire:delete}
    requirements:
        id:  \d+
questionnaire_list:
      path:  /questionnaire/
      defaults: { _controller: AppBundle:Questionnaire:listQuestionnaire}

utilisateur:
    path: /utilisateur
    defaults: { _controller: AppBundle:Default:consulterUtilisateur}
